   <div id="output" style="width: 800px; height: 200px; border: 1px solid black;"></div>
</div>

<script type="text/javascript">
require(['Core/core-init'],function () {
   $(document).ready(function () {
      require(["SBIS3.CONTROLS/Link", "Core/Sanitize"], function (Link, Sanitize) {
         new Link({
            element: 'Back',
            caption: 'Назад',
            href: '../../',
            icon: 'sprite:icon-16 icon-DayBackward icon-primary'
         });

         var
            $input = $('#input'),
            $sanitized = $('#sanitized'),
            $output = $('#output'),
            sanitized;
         sanitized = Sanitize($input.val());
         $sanitized.val(sanitized);
         $output.html(sanitized);
      });
   })
});
</script>
