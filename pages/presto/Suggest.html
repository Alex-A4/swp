<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ws="ws-component">
<head>
    <title>Demo: Автодополнение</title>
    <script type="text/javascript">
        window.wsConfig = {
            WSRootPath: '/sbis3-ws/ws/',
            wsRoot: '/sbis3-ws/ws/',
            WSTheme: 'wi_scheme',
            resourceRoot: '/',
            nostyle: true,
            globalConfigSupport: false,
            themeName: 'presto'
        };
        window.WSTheme = 'wi_scheme';
    </script>
    <script type="text/javascript" id="dev-style-enable">
        (function () {
            window.wsConfig.nostyle = false;
        })();

    </script>
    <script type="text/javascript" data-pack-name="contents" src="/contents.js"></script>
    <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-min.js"></script>
    <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-cookie-min.js"></script>
    <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-notouch-min.js"></script>
    <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/require.js"></script>
    <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/config.js"></script>
    <script type="text/javascript" src="/sbis3-ws/ws/lib/core.js"></script>
    <link rel="stylesheet" type="text/css" href="/sbis3-ws/ws/css/core.css"/>
    <script type="text/javascript" src="/sbis3-ws/ws/lib/Source.js"></script>
    <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/res/js/bootup.js"></script>
    <script type="text/javascript" src="themeSwitcher.js"></script>
    <style>
        html, body {
            font-family: 'TensorFont', 'TensorFont'!important;
        }
        .sample-container {
            display: inline-block;
        }
        .controls-SuggestTextBox {
            width:1000px;
            margin-bottom:600px;
        }
    </style>
    <script type="text/javascript" id="ws-include-css"></script>
</head>
<body class="view-main controls-default-bg">
    <div id="Back"></div>
    <h1>Автодополнение</h1>
    <section id="area">
        <div id="textBox"></div>
        <div id="searchForm"></div>
    </section>

    <script type="text/javascript">
        require(['Core/core-init'],function () {
            $(document).ready(function () {
                require(['Examples/SuggestTextBox/MySuggestTextBox/MySuggestTextBox', 'Examples/SeacrhForm/MySearchForm/MySearchForm'], function(suggest, MySearchForm) {
                    new suggest({
                        element: 'textBox'
                    });
                    new MySearchForm({
                        element: 'searchForm'
                    });
                    $('<div style="position: fixed; top: 56px; right: 10px; width: 406px;color: #8991A9; background-color: #405A77;background-image: none !important; text-align: center;box-shadow: 0px 1px 4px rgba(0, 0, 0, 0.5);cursor: pointer;">show indicator</div>')
                        .on('click',function(){
                            $('[name="simpleSuggestShowAll"]' ).wsControl()._showLoadingIndicator(true);
                            $('[name="simpleSuggest"]' ).wsControl().setText('чтобы появился крестик');
                            $('[name="simpleSuggest"]' ).wsControl()._showLoadingIndicator(true);
                        })
                        .appendTo('body');
                });
            });
        });
    </script>
</body>
</html>
