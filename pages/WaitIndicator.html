<body class="view-main">
<div id="Back"></div>

<div class="mainContainer">
   <div id="controls_MyWaitIndicator"></div>
</div>

<script type="text/javascript">
    require(['Core/core-init'],function () {

      require(['SBIS3.CONTROLS/Link'], function (Link) {
         new Link({
            element: "Back",
            caption: 'Назад',
            href: '../../',
            icon: 'sprite:icon-16 icon-DayBackward icon-primary'
         });
      });

      require(['Examples/WaitIndicator/MyWaitIndicator/MyWaitIndicator'], function (MyWaitIndicator) {
         var myWaitIndicatorComponent = new MyWaitIndicator({
            element: 'controls_MyWaitIndicator'
         });

         // Посмотреть защищённые свойства компонента
         console.log('DBG: myWaitIndicatorComponent.MY_PROTECTED=', myWaitIndicatorComponent.MY_PROTECTED, ';');
         console.log('DBG: myWaitIndicatorComponent.myProtected=', myWaitIndicatorComponent.myProtected, ';');
         console.log('DBG: myWaitIndicatorComponent._options.MY_PROTECTED_OPTION=', myWaitIndicatorComponent._options.MY_PROTECTED_OPTION, ';');
         console.log('DBG: myWaitIndicatorComponent._options.myProtectedOption=', myWaitIndicatorComponent._options.myProtectedOption, ';');
      });

      require(['SBIS3.CONTROLS/WaitIndicator'], function (WaitIndicator) {
         // Посмотреть свойства индикатора
         //var indicator = new WaitIndicator();
         //console.log('DBG: indicator=', indicator, ';');
      });

   });
</script>
