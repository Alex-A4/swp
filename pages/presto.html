<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ws="ws-component">
<head>
   <title>Theme: Presto</title>
   <script type="text/javascript">
      window.wsConfig = {
         WSRootPath: '/sbis3-ws/ws/',
         wsRoot: '/sbis3-ws/ws/',
         WSTheme: 'wi_scheme',
         resourceRoot: '/',
         nostyle: true,
         globalConfigSupport: false,
         themeName: 'presto'
      };
      window.WSTheme = 'wi_scheme';
   </script>
   <script type="text/javascript" id="dev-style-enable">
      (function () {
         window.wsConfig.nostyle = false;
      })();
   </script>
   <script type="text/javascript" data-pack-name="contents" src="/contents.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-min.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-cookie-min.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-notouch-min.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/require.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/config.js"></script>
   <link rel="stylesheet" type="text/css" href="/sbis3-ws/ws/css/core.css"/>
   <script type="text/javascript" src="/sbis3-ws/ws/lib/core.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/lib/Source.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/res/js/bootup.js"></script>
   <style>
      html, body {
         font-family: Tahoma !important;
         font-size: 13px;
         background: #4E5762;
      }

      h3 {
         color: white;
      }

      #content {
         padding: 20px;
      }

      .zButton {
         width: 100%;
         text-align: left;
      }
      @-moz-document url-prefix() {
         .zButton {
            width: auto;
            min-width: 100%;
         }
      }
      #TextBox2 {
         width: 100px;
      }

      td {
         padding-top: 5px;
         padding-right: 20px;
      }

   </style>
   <script type="text/javascript" id="ws-include-css"></script>
   <link rel="stylesheet" type="text/css" href="../fonts/index.css"/>
   <link rel="stylesheet" type="text/css" href="../icons/index.css"/>
   <link rel="stylesheet" type="text/css" href="../components/themes/presto/presto.css"/>
</head>
<body>
<div id="Back"></div>

<div id="content">

   <h3>Кнопки</h3>


   <table>
      <tr>
         <td>
            <div id="button"></div>
         </td>
         <td>
            <div id="button1" class="controls-Button__big"></div>
         </td>
      </tr>
      <tr>
         <td>
            <div id="buttonPrimary"></div>
         </td>
         <td>
            <div id="buttonPrimary1" class="controls-Button__big"></div>
         </td>
      </tr>
   </table>

   <h3>Переключатели</h3>
   <table>
      <tr>
         <td>
            <div id="CheckBox"></div>
         </td>
      </tr>
   </table>

   <h3>Текстовые поля</h3>
   <table>
      <tr>
         <td>
            <div id="TextBox"></div>
         </td>
         <td>
            <div id="ComboBox"></div>
         </td>
      </tr>
   </table>
   <br/><br/>
   <div id="TextBoxBig" class="controls-TextBox__big"></div>

</div>

<script type="text/javascript">
   require(['Core/core-init'],function () {
      $(document).ready(function () {

         require(["SBIS3.CONTROLS/Button"], function (r) {
            new r({
               element: "button",
               caption: 'Сохранить',
               primary: false
            });

            new r({
               element: "button1",
               caption: 'Сохранить',
               primary: false
            });

            new r({
               element: "buttonPrimary",
               caption: 'Сохранить',
               primary: true
            });

            new r({
               element: "buttonPrimary1",
               caption: 'Сохранить',
               primary: true
            });

         });

         require(["SBIS3.CONTROLS/CheckBox"], function (r) {
            new r({
               element: "CheckBox",
               caption: 'Флаг'
            });
         });

         require(["SBIS3.CONTROLS/TextBox"], function (r) {
            new r({
               element: "TextBox",
               text: 'ККМ0003852645'
            });
            new r({
               element: "TextBoxBig",
               text: 'ККМ0003852645'
            });
         });

         require(["SBIS3.CONTROLS/ComboBox"], function (r) {
            new r({
               element: "ComboBox",
               text: 'Выберите...',
               items: [
                  {
                     key : 1,
                     title : 'Холодный цех'
                  },
                  {
                     key : 2,
                     title : 'Горячий цех'
                  },
                  {
                     key : 3,
                     title : 'Барная стойка'
                  }
               ]
            });
         });

         require(["SBIS3.CONTROLS/Link"], function (r) {
            new r({
               element: "Back",
               caption: 'Назад',
               href: '../../',
               icon: 'sprite:icon-16 icon-DayBackward icon-primary'
            })
         });
      })
   });
</script>
</body>
</html>
