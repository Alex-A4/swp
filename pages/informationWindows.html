<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ws="ws-component">
<head>
   <title>Demo: Buttons</title>
   <script type="text/javascript">
      window.wsConfig = {
         WSRootPath: '/sbis3-ws/ws/',
         wsRoot: '/sbis3-ws/ws/',
         WSTheme: 'wi_scheme',
         resourceRoot: '/',
         nostyle: true,
         globalConfigSupport: false
      };
      window.WSTheme = 'wi_scheme';
   </script>
   <script type="text/javascript" id="dev-style-enable">
      (function () {
         window.wsConfig.nostyle = false;
      })();
   </script>
   <script type="text/javascript" data-pack-name="contents" src="/contents.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-min.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-cookie-min.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-notouch-min.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/require.js"></script>
   <link rel="stylesheet" type="text/css" href="/sbis3-ws/ws/css/core.css"/>
   <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/config.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/lib/core.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/res/js/bootup.js"></script>
   <style>
      html, body {
         font-family: 'TensorFont Regular', 'TensorFont'!important;
         font-size: 14px!important;
      }
      .block {
         height: 24px;
         line-height: 24px;
         padding-left: 8px;
         margin-top: 8px;
      }
      .header {
         background: #b1ddeb;
      }

      .item {
         cursor: pointer;
         display: inline-block;
         padding: 0 8px;
      }
   </style>
   <script type="text/javascript" id="ws-include-css"></script>
   <link rel="stylesheet" type="text/css" href="../fonts/index.css"/>
   <link rel="stylesheet" type="text/css" href="../icons/index.css"/>
   <link rel="stylesheet" type="text/css" href="../components/themes/online/online.css"/>
</head>
<body class="view-main">

<div>
   <div class="block header">Submit popup</div>
   <div>
      <div id="submit_confirm" class="block item" style="background: #0055BB">Confirm</div>
      <div id="submit_success" class="block item" style="background: #72BE44">Success</div>
      <div id="submit_error" class="block item" style="background: #EF463A">Error</div>
   </div>

   <div style="padding-top: 8px;">
      <label for="message">message: </label><input type="text" id="message">
      <label for="details">details: </label><input type="text" id="details">
   </div>

   <div class="block header">Notification popup</div>
   <div>
      <div id="notification_success" class="block item" style="background: #72BE44">Success</div>
      <div id="notification_error" class="block item" style="background: #EF463A">Error</div>
   </div>
</div>

<script type="text/javascript">
   require(['Core/core-init'],function () {
      $(document).ready(function () {
         require(['SBIS3.CONTROLS/Utils/InformationPopupManager'], function(InformationPopupManager){
            $('#submit_confirm').click(function(){
               InformationPopupManager.showConfirmDialog({
                  message: $("#message").val(),
                  details: $("#details").val(),
                  positiveButton: {
                     caption: 'Готово',
                     isLink: false
                  },
                  negativeButton: {
                     caption: 'Хочу отправить как есть',
                     isLink: true
                  }
               });
            });

            $('#submit_success').click(function(){
               InformationPopupManager.showMessageDialog({
                  message: $("#message").val(),
                  details: $("#details").val(),
                  status: 'success',
                  useConfirmButtons: true
               });
            });

            $('#submit_error').click(function(){
               InformationPopupManager.showMessageDialog({
                  message: $("#message").val(),
                  details: $("#details").val(),
                  status: 'error'
               });
            });

            $('#notification_success').click(function(){
               InformationPopupManager.showNotification({
                  caption: 'Success notification',
                  status: 'success'
               });
            });

            $('#notification_error').click(function(){
               InformationPopupManager.showNotification({
                  caption: 'Error notification',
                  status: 'error'
               });
            });
         });
      });
   });
</script>
</body>
</html>
