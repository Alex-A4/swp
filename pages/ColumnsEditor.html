<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ws="ws-component">


<head>
   <title>Demo: Browser/ColumnsEditor</title>
   <script type="text/javascript">
      window.wsConfig = {
         WSRootPath: '/sbis3-ws/ws/',
         wsRoot: '/sbis3-ws/ws/',
         WSTheme: 'wi_scheme',
         resourceRoot: '/',
         nostyle: true,
         globalConfigSupport: false
      };
      window.WSTheme = 'wi_scheme';
   </script>
   <script type="text/javascript" id="dev-style-enable">
      (function () {
         window.wsConfig.nostyle = false;
      })();
   </script>
   <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/require.js"></script>
   <script type="text/javascript" data-pack-name="contents" src="/contents.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/ext/requirejs/config.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-min.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-cookie-min.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-notouch-min.js"></script>
   <script type="text/javascript" src="/sbis3-ws/ws/lib/core.js"></script>
   <link rel="stylesheet" type="text/css" href="/sbis3-ws/ws/css/core.css"/>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/res/js/bootup.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-min.js"></script>
   <script type="text/javascript" data-pack-name="ws" src="/sbis3-ws/ws/ext/jquery-cookie-min.js"></script>
   <style>
      html, body {
         font-family: 'TensorFont Regular', 'TensorFont'!important;
         font-size: 14px!important;
      }
      .demo-boxes {
         box-sizing: border-box;
         width: 100%;
         padding: 20px 0 1px 0;
         background-color: rgb(242, 242, 242);
      }
      .demo-box {
         width: 500px;
         margin: 0 auto 20px auto;
         padding: 15px;
         background-color: rgb(255, 255, 255);
      }
      .demo-box__title {
         display: block;
         margin-bottom: 12px;
         font-weight: bold;
      }
      .demo-box__component {
      }
   </style>
   <script type="text/javascript" id="ws-include-css"></script>
   <link rel="stylesheet" type="text/css" href="../sbis3-ws/ws/css/themes/webfonts/fonts.css"/>
   <link rel="stylesheet" type="text/css" href="../components/themes/online/online.css"/>
</head>


<body class="view-main">
   <div id="Back"></div>

   <div class="demo-boxes">
      <div class="demo-box">
         <span class="demo-box__title">Браузер с кнопкой редактора колонок</span>
         <div class="demo-box__component" id="Cmp_BrowserAndEditorButton"></div>
      </div>

      <div class="demo-box">
         <span class="demo-box__title">Браузер с кнопкой редактора колонок (с пресетами колонок)</span>
         <div class="demo-box__component" id="Cmp_BrowserAndEditorButtonWithPresets"></div>
      </div>

      <div class="demo-box">
         <span class="demo-box__title">Браузер с собственной кнопкой, открывающией редактор колонок</span>
         <div class="demo-box__component" id="Cmp_BrowserAndCustomButton"></div>
      </div>

      <div class="demo-box">
         <span class="demo-box__title">Одиночная кнопка, открывающией редактор колонок (без браузера)</span>
         <div class="demo-box__component" id="Cmp_AllCustom"></div>
      </div>
   </div>

   <script type="text/javascript">
      require(['Core/core-init'], function () {
         $(document).ready(function () {
            require([
                  'SBIS3.CONTROLS/Link',
                  'Examples/ColumnsEditor/BrowserAndEditorButton/BrowserAndEditorButton',
                  'Examples/ColumnsEditor/BrowserAndEditorButtonWithPresets/BrowserAndEditorButtonWithPresets',
                  'Examples/ColumnsEditor/BrowserAndCustomButton/BrowserAndCustomButton',
                  'Examples/ColumnsEditor/AllCustom/AllCustom'
               ],
               function (Link, BrowserAndEditorButton, BrowserAndEditorButtonWithPresets, BrowserAndCustomButton, AllCustom) {
               new Link({
                  element: 'Back',
                  caption: 'Назад',
                  href: '../../',
                  icon: 'sprite:icon-16 icon-DayBackward icon-primary'
               });

               new BrowserAndEditorButton({
                  element: 'Cmp_BrowserAndEditorButton'
               });

               new BrowserAndEditorButtonWithPresets({
                  element: 'Cmp_BrowserAndEditorButtonWithPresets'
               });

               new BrowserAndCustomButton({
                  element: 'Cmp_BrowserAndCustomButton'
               });

               new AllCustom({
                  element: 'Cmp_AllCustom'
               });
            });
         })
      });
   </script>
</body>


</html>
