<body class="view-main">
<div id="Back"></div>

<div style="margin: 16px; width:500px;">
   <p class="ComponentDescr">DataGridView</p>
   <div id="DataGridView" class="ComponentBlock"></div>
   <div id="combo" class="ComponentBlock"></div>
</div>

<script type="text/javascript">
   require(['Core/core-init'],function () {
      $(document).ready(function () {
         require(["WS.Data/Type/Flags", 'SBIS3.CONTROLS/CheckBox/Group'], function (Flags, CheckBoxGroup, ComboBox) {
            var
                  viewItems = [
                     {

                        id: 1,
                        title: 'Item 1',
                        flag: false
                     },
                     {
                        id: 2,
                        title: 'Item 2',
                        flag: false
                     },
                     {
                        id: 3,
                        title: "Item 3",
                        flag: true
                     },
                     {
                        id: 4,
                        title: 'Item 4',
                        flag: true
                     }
                  ];
            var myFlags = new Flags({
               dictionary: ['Item 1', 'Item 2', 'Item 3', 'Item 4'],
               values: [true, false, true, false]
            });
            var rg = new CheckBoxGroup({
               element: "DataGridView",
               items: myFlags,
               keyField: 'id',
               displayField: 'title'
            });

            rg.subscribe('onSelectedItemChange', function(e, key, id){
               console.log('id = ' + id + ' key = ' + key);
            })
         });
      })
   });
</script>
</body>
