<div style="height:350px;">

   <div class="EditDialog__content">
      <div>
         <label data-lmtype="Label" class="ws-Label ws-Label-titleTop ws-Label-ws-control EditDialog__content-label" style="width: 80%">
            <span data-lmchild="label-title" class="ws-Label-title" style="margin-bottom:5px;">
               Название (Title)
            </span>
            <component data-component="SBIS3.CONTROLS/TextBox" style="width:90%;" name="Razdel" class="ws-Label-content">
               <option name="text" bind="record/title"></option>
            </component>
         </label>
         <label data-lmtype="Label" class="ws-Label ws-Label-titleTop ws-Label-ws-control EditDialog__content-label">
            <span data-lmchild="label-title" class="ws-Label-title"  style="margin-top:10px;">
               Цена (Price)
            </span>
            <component data-component="SBIS3.CONTROLS/NumberTextBox" style="width:25%;" name="Price" class="ws-Label-content">

               <option name="numericValue" bind="record/Price">0.0</option>
               <option name="integers">8</option>
               <option name="onlyInteger">true</option>
            </component>
         </label>
      </div>
   </div>
   <div>
      <component data-component="SBIS3.CONTROLS/Button" name="Сохранить" class="EditDialog__button-submit">
         <option name="caption">Сохранить</option>
         <option name="primary">true</option>
         <option name="tabindex">5</option>
      </component>
   </div>

</div>
