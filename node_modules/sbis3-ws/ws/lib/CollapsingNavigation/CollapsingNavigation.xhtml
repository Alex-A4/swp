<div class="ws-CollapsingNavigation__collapsed ws-hidden">
   {{~it.data :element:index}}
      {{var cfg = it.render && it.render.call(it.ctx, element.id, element.title, index);}}
      <div class="ws-CollapsingNavigation__element{{? cfg && cfg.elementClass}} {{=cfg.elementClass}}{{?}}" idx="{{=index}}" title="{{=element.title}}" id="ws-CollapsingNavigation-{{=element.id}}">
         <div class="ws-CollapsingNavigation__element__imageWrapper">
            <div class="ws-CollapsingNavigation__element__image{{? cfg && cfg.imgClass}} {{=cfg.imgClass}}{{?}}"></div>
         </div>
         <div class="ws-CollapsingNavigation__element__title">{{? cfg && cfg.title}}{{=cfg.title}}{{??}}{{=element.title}}{{?}}</div>
         {{? it.opt.showContent}}
         <div class="ws-CollapsingNavigation__element__content"></div>
         {{?}}
      </div>
   {{~}}
</div>
