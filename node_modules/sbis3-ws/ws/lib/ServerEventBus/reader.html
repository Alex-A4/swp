<html>
<head>
   <title>Интеграционные тесты WS SBIS Framework</title>
   <meta charset="utf-8">
</head>
<body>
   <script src="/ws/Lib/ServerEvent/resources/lockableStorage.js"></script>
   <script>
      var prev, lastTs, pos = 0, lastDV, tick = 1;
      var indicator = [ '/', '-', '\\', '|' ];
      setInterval(function(){
         var now = + new Date();
         var val = localStorage.getItem('key');
         if (prev != val) {
            prev = val;
            lastDV = (now - val);
            pos = (pos  + 1) % indicator.length;
         }
         document.title = 'dt: ' + (now - lastTs - tick) + ' dv: ' + lastDV  + ' ' + indicator[pos];
         lastTs = now;
      }, tick);
   </script>
</body>
</html>
