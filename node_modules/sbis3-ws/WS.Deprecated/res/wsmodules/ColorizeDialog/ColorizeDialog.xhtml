<div class="ws-colorizeDialog">
    <div class="ws-window-titlebar-custom">
        <component data-component="Deprecated/Controls/Button/Button">
            <option name="name" value="Пометить"></option>
            <option name="className" value="ws-colorize-apply-button"></option>
            <option name="defaultButton" value="true" type="boolean"></option>
            <option name="caption" value="Пометить"></option>
        </component>
    </div>

    <div class="ws-colorizeDialog-data-colors">
    </div>

    <div class="ws-colorizeDialog-styles">
        <component data-component="Deprecated/Controls/GroupCheckBox/GroupCheckBox">
            <option name="name" value="Стили"></option>
            <option name="buttonDirection" value="inblock"></option>
            <options name="elements" type="array">
                <options>
                    <option name="name" value="isBold"></option>
                    <option name="caption" value="Жирный"></option>
                    <option name="tabindex" value="1"></option>
                </options>
                <options>
                    <option name="name" value="isItalic"></option>
                    <option name="caption" value="Курсив"></option>
                    <option name="tabindex" value="2"></option>
                </options>
                <options>
                    <option name="name" value="isUnderline"></option>
                    <option name="caption" value="Подчеркнутый"></option>
                    <option name="allowChangeEnable" value="false" type="boolean"></option>
                    <option name="tabindex" value="3"></option>
                </options>
                <options>
                    <option name="name" value="isStrike"></option>
                    <option name="caption" value="Перечеркнутый"></option>
                    <option name="allowChangeEnable" value="false" type="boolean"></option>
                    <option name="tabindex" value="4"></option>
                </options>
            </options>
        </component>
    </div>

    <div class="ws-colorizeDialog-data-history">
    </div>
</div>
