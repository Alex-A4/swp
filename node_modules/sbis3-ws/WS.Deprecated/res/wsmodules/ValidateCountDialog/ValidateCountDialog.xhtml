<div class="ws-validateCountDialog">
    <div class="ws-window-titlebar-custom">
        <div class="ws-validateCountDialog-confirm">
            <component data-component="Deprecated/Controls/Button/Button">
                <option name="name" value="okButton"></option>
                <option name="defaultButton" value="true" type="boolean"></option>
                <option name="caption" value="Выполнить"></option>
            </component>
        </div>
    </div>
    <div>
        <component data-component="Deprecated/Controls/FieldRadio/FieldRadio">
            <option name="name" value="radioButtons"></option>
            <option name="value" value="currentPage"></option>
            <option name="mode" value="vertical"></option>
            <options name="data" type="array">
                <options>
                    <option name="name" value="currentPage"></option>
                    <option name="value" value="Текущую страницу"></option>
                    <option name="label" value="Текущую страницу"></option>
                    <option name="align" value="left"></option>
                </options>
                <options>
                    <option name="name" value="allRecords"></option>
                    <option name="value" value="Все записи"></option>
                    <option name="label" value="Все записи"></option>
                    <option name="align" value="left"></option>
                </options>
                <options>
                    <option name="name" value="countRecords"></option>
                    <option name="value" value="Количество записей"></option>
                    <option name="label" value="Количество записей"></option>
                    <option name="align" value="left"></option>
                </options>
            </options>
        </component>
    </div>
    <div class="ws-validateCountDialog-countOfEntry ws-hidden">
        <div class="ws-validateCountDialog-label">Количество записей</div>
        <div>
            <component data-component="Deprecated/Controls/FieldInteger/FieldInteger">
                <option name="visible" value="false" type="boolean"></option>
                <option name="className" value="ws-validateCountDialog-count"></option>
                <option name="name" value="recordsCount"></option>
                <option name="maxLength" value="6"></option>
                <option name="notNegative" value="true" type="boolean"></option>
            </component>
        </div>
    </div>
</div>
