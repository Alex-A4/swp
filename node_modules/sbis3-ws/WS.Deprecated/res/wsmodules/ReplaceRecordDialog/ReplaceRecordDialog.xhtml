<div class="ws-replaceRecordDialog">
   <div class="ws-window-titlebar-custom">
      <component data-component="Deprecated/Controls/Button/Button" name="replace" class="ws-replaceRecordDialog__replaceButton">
         <option name="caption" value="Переместить"></option>
         <option name="primary" type="boolean" value="true"></option>
      </component>
   </div>
   <component data-component="Deprecated/Controls/TreeView/TreeView" name="ws-browser-replace" class="ws-replaceRecordDialog__replaceBrowser">
      <option name="multiSelect" value="false" type="boolean"></option>
      <options name="display">
         <option name="readOnly" value="true" type="boolean"></option>
         <option name="showHead" value="false" type="boolean"></option>
         <option name="partiallyLoad" value="true" type="boolean"></option>
         <option name="rootName" value="Корень"></option>
         <option name="showRoot" value="true" type="boolean"></option>
         <option name="showRecordsCount" value="false" type="boolean"></option>
         <option name="viewMode" value="foldersTree"></option>
      </options>
      <option name="verticalAlignment" value="Stretch"></option>
      <option name="horizontalAlignment" value="Stretch"></option>
   </component>
</div>
