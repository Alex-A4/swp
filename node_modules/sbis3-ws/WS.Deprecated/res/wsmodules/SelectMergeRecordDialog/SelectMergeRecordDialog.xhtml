<div class="ws-selectMergeRecordDialog">
    <div class="ws-selectMergeRecordDialog-title">
        Выберите тот элемент,<br/>в который будут объединены все остальные
    </div>

    <div class="ws-selectMergeRecordDialog-records">
        <component data-component="Deprecated/Controls/FieldRadio/FieldRadio">
            <option name="tabindex" value="1"></option>
            <option name="name" value="recordsRadio"></option>
            <option name="value" value="Радиокнопка1"></option>
            <option name="wordWrap" value="false" type="boolean"></option>
            <option name="mode" value="vertical"></option>
        </component>
    </div>

    <div class="ws-selectMergeRecordDialog-footer">
        <div class="ws-selectMergeRecordDialog-icon icon-24 icon-Alert icon-error"></div>
        <div class="ws-selectMergeRecordDialog-alert">
            Внимание! Операция необратима. <br/>Данные на объединяемых <br/>элементах будут утеряны.
        </div>
        <div class="ws-selectMergeRecordDialog-actions">
            <div class="ws-selectMergeRecordDialog-action">
                <component data-component="Deprecated/Controls/Button/Button">
                    <option name="isRelative" value="true" type="boolean"></option>
                    <option name="tabindex" value="3"></option>
                    <option name="className" value="ws-selectMergeRecordDialog-buttons"></option>
                    <option name="name" value="mergeButton"></option>
                    <option name="caption" value="Объединить"></option>
                </component>
            </div>
            <div class="ws-selectMergeRecordDialog-action">
                <component data-component="Deprecated/Controls/Button/Button">
                    <option name="isRelative" value="true" type="boolean"></option>
                    <option name="tabindex" value="2"></option>
                    <option name="className" value="ws-selectMergeRecordDialog-buttons"></option>
                    <option name="name" value="cancelButton"></option>
                    <option name="defaultButton" value="true" type="boolean"></option>
                    <option name="caption" value="Отменить"></option>
                </component>
            </div>
        </div>
    </div>
</div>
