<div class="ws-tabControl-container">
   <div class="ws-tabControl">
      <div class="ws-tabControl-header">
         <component data-component='Deprecated/Controls/TabButtons/TabButtons' name="tab-buttons">
            <options name="tabs" type="Array">
               {{~it.items :tab:index}}
               <options name="{{=index}}">
                  <option name="id">{{=(tab.id = tab.id || it.randomId('tab-' + index + '-'))}}</option>
                  <option name="title">{{=tab.title || ''}}</option>
                  <option name="icon">{{=tab.icon || ''}}</option>
                  <option name="align">{{=tab.align || ''}}</option>
                  <option name="cssClass">{{=tab.cssClass || ''}}</option>
                  <option name="editable">{{=tab.editable || false}}</option>
                  <option name="saveOnApply" value="{{=(tab.saveOnApply !== false)}}"></option>
                  <option name="content">{{=tab.tabContent || ''}}</option>
                  <option name="enabled">{{=tab.enabled}}</option>
                  <option name="visible">{{=tab.visible}}</option>
               </options>
               {{~}}
            </options>
            <option name="defaultTab" value="{{=(it.defaultTab = it.defaultTab || (it.items.length ? it.items[0].id : ''))}}"/>
            <option name="saveState">{{=it.saveState}}</option>
            <option name="allowChangeEnable">true</option>
            <option name="tabindex">1</option>
         </component>
      </div>
      <div class="ws-tabControl-body">
         <component data-component='Lib/Control/SwitchableArea/SwitchableArea' name="tabs-switchableArea" class="ws-tabControl-switchableArea">
            <option name="autoHeight" value="{{=it.autoHeight}}"></option>
            <!-- Загрузкой области занимается TabControl, поэтому область не задаем, чтобы лишний раз не загружать область -->
            <!--<option name="defaultArea" value="{{=it.defaultTab}}"/>-->
            <option name="loadType" value="{{? it.instantLoad }}all{{??}}cached{{?}}"/>
            <options name="items" type="Array">
               {{~it.items :item:index}}
               <options name="{{=index}}">
                  <option name="id">{{=item.id}}</option>
                  <option name="content">{{=item.content || ''}}</option>
               </options>
               {{~}}
            </options>
            <option name="tabindex">2</option>
         </component>
      </div>
   </div>
</div>
