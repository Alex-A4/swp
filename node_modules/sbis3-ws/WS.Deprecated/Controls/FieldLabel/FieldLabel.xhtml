<div class="{{? it.cssClass}} {{=it.cssClass}}{{?}}{{? !it.visible}} ws-hidden{{?}}" hasMarkup="true">
   <div class='ws-field ws-field-label'>
      {{ var value = it.highlightLinks ? it.linkWrap.wrapFiles(it.linkWrap.wrapURLs(it.escapeHtml(it.value))) : it.escapeHtml(it.value); }}
      <div class='input-field{{? it.multiline}} ws-field-label-multiline{{?}}'><span>{{?((value !== null) && (value !== undefined))}}{{= value}}{{?}}</span></div>
   </div>
</div>
