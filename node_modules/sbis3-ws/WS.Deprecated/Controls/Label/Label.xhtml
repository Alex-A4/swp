<label class="ws-Label ws-Label__binding-{{=it.position||'none'}} ws-Label__vertical-align-{{=it.verticalAlign || 'baseline'}}">
      <div class="ws-Label__text ws-Label__text-align-{{=it['textAlign']||'left'}}"{{?it.tooltip}} title="{{=it.tooltip}}"{{?}}>
         {{=it.value}}
      </div>
      <div class="ws-Label__placeholder">
         {{=it.labelContent}}
      </div>
</label>
