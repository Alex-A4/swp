<div class="{{? it.cssClass}}{{=it.cssClass}}{{?}}{{? !it.visible}} ws-hidden{{?}}" hasMarkup="true">
   <span class="ws-switcher-left"></span>
   <span class="ws-switcher-right"></span>
   <span class="ws-switcher-text">
       <span class="ws-switcher-text-off{{? it.colorStyle === 'gray' }} ws-switcher-text-gray{{?}}">{{=it.textOff}}</span>
       <span class="ws-switcher-text-on">{{=it.textOn}}</span>
   </span>
</div>
