<div class="{{? it.cssClass}} {{=it.cssClass}} {{?}} {{? it.cssClassName}} {{=it.cssClassName}} {{?}} {{? !it.visible}}
  ws-hidden{{?}} {{? it.display.showActiveRowInFocus === false}} ws-browser-hide-active-row {{?}} ws-DataViewAbstract__position" title='{{=it.tooltip}}' hasMarkup="false">
  <div class="ws-browser-data-container">
    <div style="width: 100%;">
      {{? it.display.showHead }}
      <div class="ws-browser-head-container">
        <div class="ws-browser-head-scroller">
          <table cellspacing="0" class="ws-table-fixed ws-browser-head {{?it.display.useDrawingLines}}ws-browser-border{{?}}">
            <colgroup>
            </colgroup>
            <thead>
            </thead>
          </table>
        </div>
      </div>
      {{?}}
      <div class="ws-browser-container-wrapper">
       <div class="ws-browser-ajax-loader ws-hidden">
          <div class="ws-loading-indicator-outer">
            <div class="ws-loading-indicator-block">
              <div class="ws-loading-indicator ws-browser-loading-indicator"></div>
              </div>
            </div>
          </div>
        <div class="ws-browser-empty ws-hidden">{{=it.display.emptyHtml}}</div>
        <div class="ws-browser-container" tabindex="-1">
          <table cellspacing="0" class="ws-table-fixed ws-browser{{?it.display.useDrawingLines}} ws-browser-border{{?}}{{?it.display.showHead}} ws-browser-border-top{{?}}">
            <colgroup>
            </colgroup>
            <tbody class="ws-browser-body"></tbody>
          </table>
          {{? it.display.allowHorizontalScroll}}
          <div class="ws-browser-empty-scroller ws-hidden"></div>
          {{?}}
       </div>
      </div>
      <div class="ws-browser-footer">
      </div>
    </div>
  </div>
</div>
