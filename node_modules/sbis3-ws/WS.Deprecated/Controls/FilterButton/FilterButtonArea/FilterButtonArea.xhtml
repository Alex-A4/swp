<div class="ws-filter-button-area">
    <div class="ws-filter-button-area-header">
        <span class="ws-filter-button-area-text">Отбираются</span>
        <component data-component="Deprecated/Controls/LinkButton/LinkButton" class="ws-filter-button-resetButton" sbisname="resetFilter" name="resetFilter">
            <option name="caption">Сбросить</option>
        </component>
        <component data-component="Deprecated/Controls/Button/Button" class="ws-filter-button-applyButton" sbisname="applyFilter" name="applyFilter">
            <option name="caption">Отобрать</option>
            <options name="defaultButton" type="boolean">true</options>
        </component>
    </div>
    <div class="ws-filter-button-area-content">
        <component data-component="Lib/Control/TemplatedArea/TemplatedArea" sbisname="filtersTemplate" name="filtersTemplate">
            <option name="autoWidth" type="boolean">true</option>
        </component>
    </div>
    <div class="ws-filter-button-area-footer">
        <component data-component="Lib/Control/TemplatedArea/TemplatedArea" sbisname="requestHistory" name="requestHistory">
            <option name="template">Deprecated/Controls/FilterButton/FilterButtonHistory/FilterButtonHistory</option>
            <option name="visible" type="boolean">false</option>
        </component>
    </div>
</div>
