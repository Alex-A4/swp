<div class="{{? it.cssClass}}{{=it.cssClass}}{{?}}{{? !it.visible}} ws-hidden{{?}}" hasMarkup="true" {{? it.tooltip}}title='{{=it.tooltip}}'{{?}}>
   <div class='ws-field ws-field-radio {{? it.mode == 'horizontal'}}ws-field-radio-horizontal{{?}}'>
      {{ for(var d in it.data) { }}
        {{? it.data.hasOwnProperty(d)}}
         <div class='radioStr radio-align-{{? it.mode == 'horizontalSwitcher' || it.mode == 'horizontal' || it.buttonDirection == 'inline' }}left{{??}}{{=it.data[d].align||"left"}}{{?}}' style='float : {{? it.mode == 'horizontalSwitcher' || it.mode == 'horizontal' || it.buttonDirection == 'inline' }}left{{??}}{{? it.display == 'inline'}}left;{{??}}none;{{?}}{{?}}'>
            <label class='{{? it.mode == 'horizontalSwitcher' }}ws-field-radio-switcher{{??}}ws-field-radio-standart{{?}} ws-field-radio-align-{{? it.mode == 'horizontalSwitcher' || it.mode == 'horizontal' || it.buttonDirection == 'inline' }}left{{??}}{{=it.data[d].align||"left"}}{{?}}' {{? it.data[d].tooltip}}title='{{=it.data[d].tooltip}}'{{?}}>
               <input type='radio' id='{{=it.name}}-{{=it.data[d].name || d}}' style='float:{{? it.data[d].align }}{{=it.data[d].align}}{{??}}left{{?}};'
                  name='{{=it.name}}' value='{{=it.data[d].name || d}}'/>
               {{? it.mode == 'horizontalSwitcher' }}
                  <span class='ws-field-radio-left'></span
               >{{?}}<span class='ws-field-radio-center'>
                  {{? typeof(it.userRender)== 'function' && it.mode !== 'horizontalSwitcher'}}
                     {{? it.data[d] }}{{=it.userRender(it.data[d])[0].outerHTML}}{{?}}
                  {{??}}
                     {{? it.data[d].label }}{{=it.data[d].label}}{{??}}{{=it.data[d].name || d}}{{?}}
                  {{?}}
               </span>{{?
               it.mode == 'horizontalSwitcher'
                  }}<span class='ws-field-radio-right'></span>
               {{?}}
            </label>
         </div>
         {{?}}
      {{ } }}
   </div>
</div>
