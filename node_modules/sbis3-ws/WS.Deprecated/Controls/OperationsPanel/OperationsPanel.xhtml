<div class='ws-OperationsPanel'>
   <div class='ws-OperationsPanel__action ws-OperationsPanel__action-closed' title='Массовые операции с таблицей'></div>
   <div class="ws-OperationsPanel__wrapper ws-hidden">
      <div class='ws-OperationsPanel__inner'>
         <div class='ws-OperationsPanel__action ws-OperationsPanel__action-opened'></div>
         <div class="ws-OperationsPanel__buttons ws-hidden">
            <div class='ws-OperationsPanel__selectBox ws-hidden' title='Отметить всю страницу'></div>
            <div class='ws-OperationsPanel__mark ws-hidden'></div>
            <div class="ws-OperationsPanel__operations ws-OperationsPanel__operations-mass">
               <div class='ws-OperationsPanel__separator'></div>
            </div>
            <div class="ws-OperationsPanel__operations ws-OperationsPanel__operations-selected ws-hidden">
               <div class='ws-OperationsPanel__separator'></div>
            </div>
         </div>
         <div class='ws-OperationsPanel__selection ws-hidden'>
            <div class='ws-OperationsPanel__separator'></div>
            <div class='ws-OperationsPanel__selectionCount'></div>
            <div class='ws-OperationsPanel__showAll'>Показать все</div>
         </div>
         <div class='ws-OperationsPanel__triangle'></div>
      </div>
   </div>
</div>
