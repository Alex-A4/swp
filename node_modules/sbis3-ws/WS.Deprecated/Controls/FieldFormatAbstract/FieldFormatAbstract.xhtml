<div class="{{? it.cssClass}} {{=it.cssClass}}{{?}}{{? !it.visible}} ws-hidden{{?}} {{? !it.enabled }} ws-disabled readonly{{??}} ws-enabled{{?}}" hasMarkup="true">
   <div class='ws-field'>
         <div contenteditable='true' class='input-field' title='{{=it.tooltip}}' {{? it.tooltipInside }}placeholder='{{=it.tooltip}}'{{?}}>
         {{? !!it.value && typeof it.value !== "function" }}
            <em>{{=it.value}}</em>
         {{?}}
      </div>
   </div>
  {{? it.calendar }}
      <div {{?it.tooltip}}title="{{=it.tooltip}}"{{?}} class="calendar-container {{? !it.enabled }} calendar-disabled {{?}}">&nbsp;</div>
  {{?}}
</div>
