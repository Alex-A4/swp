<div class="ws-field-dropdown-container{{? it.cssClassName}} {{=it.cssClassName}}{{?}}{{? !it.visible}} ws-hidden{{?}} ws-field-dropdown-{{=it.renderStyle}} {{? !it.enabled }} ws-disabled {{??}} ws-enabled{{?}}" hasMarkup="true">
   <div class='ws-field ws-field-dropdown'>
      <div class="dropdown-fake">
         <div class="dropdown-fake-text">
            {{? (it.value === 0 || it.value) && it.data}}
               {{~it.data :item:index }}
                  {{? item.key == it.value }}
                     {{=item.value}}
                  {{?}}
               {{~}}
            {{?}}
         </div>
         <div class="custom-select-arrow"></div>
      </div>
      <select class="ws-native-select" name="{{=it.name}}" title="{{=it.tooltip}}" {{? it.width}}style="width:{{=it.width}};"{{?}}></select>
   </div>
</div>
