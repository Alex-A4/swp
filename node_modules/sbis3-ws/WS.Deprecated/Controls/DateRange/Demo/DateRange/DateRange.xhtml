<div>
   <div data-lmtype="LeftFixed" style="overflow:hidden;margin-top:10px;margin-left:20px;height:288px;font-family:Tahoma, Geneva, sans-serif;font-size:13px;">
      <div data-lmchild="1" class="leftFixed-side" style="float:left;width:145px;height:100%;">
         <div style="font-family:Tahoma, Geneva, sans-serif;font-size:13px;color:#999999;width:140px;">
            Обычный
            </div>
         <div style="margin-top:220px;font-family:Tahoma, Geneva, sans-serif;font-size:13px;color:#999999;width:140px;height:40px;">
            Не доступен для взаимодействия
            </div>
      </div>
      <div data-lmchild="1" class="leftFixed-content" style="margin-left:145px;height:100%;">
   <component data-component="Deprecated/Controls/DateRange/DateRange" name="DateRange 1" style="height:24px;width:172px;">
      <!--задаём дату начала диапазона-->
      <option name="dateFromValue">2014-10-26T21:00:00.000Z</option>
      <!--задаём дату окончания диапазона-->
      <option name="dateToValue">2014-10-30T21:00:00.000Z</option>
      <!--задаём либо имя контрола, с которого брать значение начала диапазона, либо произвольное имя - опция обязательна к заполнению-->
      <option name="dateFromName">name1</option>
      <!--задаём либо имя контрола, с которого брать значение окончания диапазона, либо произвольное имя - опция обязательна к заполнению-->
      <option name="dateToName">name2</option>
   </component>
         <component data-component="Deprecated/Controls/DateRange/DateRange" name="DateRange 2" style="width:172px;height:24px;margin-top:234px;">
            <option name="dateFromValue">2014-10-26T21:00:00.000Z</option>
            <option name="dateToValue">2014-10-30T21:00:00.000Z</option>
            <!--делаем контрол не доступным для взаимодействия-->
            <option name="enabled">false</option>
            <option name="dateFromName">name1</option>
            <option name="dateToName">name2</option>
         </component>
         </div>
   </div>
</div>
