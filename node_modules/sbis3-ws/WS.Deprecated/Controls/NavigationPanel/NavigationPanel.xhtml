{{var opt = it._options, _id = it.getId(), record;}}
{{~it._roots :id:i}}
    {{record = it._recordSet.getRecordByPrimaryKey(id);}}
    <div id='{{=_id}}-{{=id}}' class='ws-accordion-wr{{? opt.noSelectAtFirstLoad && opt.openDefault && record.get(opt.openDefaultField)}} ws-navigation-panel-open-default{{?}}'>
        {{=it._buildTitle(id)}}
        <div class='ws-accordion-element-area'>
        {{=it._buildBody(id)}}
        </div>
        <div class='ws-accordion-shadow'></div>
    </div>
{{~}}
