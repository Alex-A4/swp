<div class="ws-printdialog-root">
    <div class="ws-window-titlebar-custom ws-printdialog-titlebar">
        <component data-component='Deprecated/Controls/Button/Button' class="ws-printdialog-print-button">
            <opt name="caption">Распечатать</opt>
            <opt name="defaultButton">true</opt>
            <opt name="command">print</opt>
        </component>

        <component data-component='Deprecated/Controls/CloseButton/CloseButton' class="ws-printdialog-close-button">
            <opt name="command">close</opt>
        </component>
    </div>

    <component data-component='Lib/Control/HTMLView/HTMLView' class="ws-printdialog-content">
        <opt name="minWidth">{{=it.minWidth}}</opt>
        <opt name="minHeight">{{=it.minHeight}}</opt>
        <opt name="autoHeight">{{=it.autoHeight}}</opt>
        <opt name="autoWidth">{{=it.autoWidth}}</opt>
        <opt name="verticalAlignment">Top</opt>
        <opt name="horizontalAlignment">Left</opt>
        <opt name="name">ws-dataview-print-report</opt>
    </component>
</div>
