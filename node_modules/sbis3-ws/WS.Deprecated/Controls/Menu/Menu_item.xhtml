{{var menu = arguments[1];}}
{{?it.caption}}
   {{var hasItemImage=it.imgSrc;}}
   <li class="ws-menu-item ws-menu-with-caption{{?hasItemImage}}{{=' ws-menu-hasImg'}}{{??}}{{=' ws-menu-item-without-image'}}{{?}}
              {{?it.addClass}}{{=it.addClass}}{{?}}{{?it.subMenu}}{{=' ws-with-submenu'}}{{?}}{{?it.enabled === false}}{{=' ws-disabled'}}{{?}}"
       id="{{?it.id}}{{=it.id}}{{?}}" {{?it.tooltip}}title="{{=it.tooltip}}"{{?}}>
      {{?hasItemImage}}
         {{?it.imgSrc.indexOf('sprite:') !== -1}}
            <div class="ws-menu-image {{=it.imgSrc.split('sprite:')[1]}}"/>
         {{??}}
            <img class="ws-menu-image" src="{{=it.imgSrc}}"/>
         {{?}}
      {{?}}
      <span class="menu-span">{{=menu._renderElement(it.id, it.caption)}}</span>
      {{?it.subMenu}}<span class="ws-submenu-icon"></span>{{?}}
   </li>
{{??}}
   <li class="menu-separator"/>
{{?}}
